# see issue https://github.com/liblouis/liblouis/issues/787

table: |
  include tables/latinLetterDef6Dots.uti
  space \s 0
  display ^ 46
  capsletter 46
  punctuation . 6
  sign - 25
  display = 123456
  display : 456
  repword - 123456
  rependword - 456,123456
  always aaa 1-1-1
  always ccc 14-14-14

tests:
  - - abc-abc
    - abc=
  - - .abc-abc
    - .abc=
  - - .abc-.abc
    - .abc-.abc
  - - abc def-abc def
    - abc def-abc def
  - - abc abc-abc abc
    - abc abc= abc
  - - abc-abc-abc
    - abc=
  - - aaabc-aaabc
    - aaabc=
  - - abc-abcxxx
    - abc=xxx
  - - abc-abccc
    - abc=cc
  - - xxxabc-abc
    - xxx:abc=
  - - aaabc-abc
    - aaabc-abc
  - - xxxabc-abcxxx
    - xxx:abc=xxx
